  <section class="bg-half-220">
        <div >
            <div >
                <div class="card-body pt-9 pb-0">
                    <!--begin::Details-->
                    <div class="d-flex flex-wrap flex-sm-nowrap">
                        <!--begin: Pic-->
                        <div class="me-7 mb-4">
                            <div
                                class="symbol symbol-100px symbol-lg-160px symbol-fixed position-relative">
                                <img [src]="userDetails.img" class="img-fluid avatar avatar-large rounded-pill shadow border mt-4"
                                alt="" />
                                <div
                                    class="position-absolute translate-middle bottom-0 start-100 mb-6 bg-success rounded-circle border border-4 border-body h-20px w-20px">
                                </div>
                            </div>
                        </div>
                        <!--end::Pic-->

                        <!--begin::Info-->
                        <div class="flex-grow-1">
                            <!--begin::Title-->
                            <div
                                class="d-flex justify-content-between align-items-start flex-wrap mb-2">
                                <!--begin::User-->
                                <div class="d-flex flex-column">
                                    <!--begin::Name-->
                                    <div class="d-flex align-items-center mb-2">
                                        <a href="#"
                                            class="text-gray-900 text-hover-primary fs-2 fw-bold me-1" style="color:black;">
                                           {{userDetails.nom}} {{userDetails.prenom}}</a>
                                        <img src="../assets/images/logos/verified.png" alt="" style="width: 30px;
                                        ">
                                    </div>
                                    <!--end::Name-->

                                    <!--begin::Info-->
                                    <div class="d-flex flex-wrap fw-semibold fs-6 mb-4 pe-2">
                                        <a href="#"
                                            class="d-flex align-items-center text-gray-500 text-hover-primary me-5 mb-2 ">
                                            <div><img src="assets/images/logos/user.png" class="me-3"
                                                    style="width:20px; position: relative;
                                                    left: 10px;"> Developpeur
                                            </div>
                                        </a>

                                        <a href="#"
                                            class="d-flex align-items-center text-gray-500 text-hover-primary mb-2 me-1">
                                            <div><img src="assets/images/logos/gmail.png"
                                                    class="me-1" style="width:20px;">{{userDetails.email}}</div>
                                            <div></div>
                                        </a>
                                    </div>
                                    <!--end::Info-->
                                </div>
                                <!--end::User-->

                                <!--begin::Actions-->

                                <!--end::Actions-->
                            </div>
                            <!--end::Title-->

                            <!--begin::Stats-->
                            <div class="d-flex flex-wrap flex-stack">
                                <!--begin::Wrapper-->
                                <div class="d-flex flex-column flex-grow-1 pe-8">
                                    <!--begin::Stats-->
                                    <div class="d-flex flex-wrap">
                                        <!--begin::Stat-->
                                        <div
                                            class="border border-gray-300 border-dashed rounded min-w-125px py-3 px-4 me-6 mb-3">
                                            <!--begin::Number-->
                                            <div class="d-flex align-items-center">
                                                <img src="assets/images/logos/facebook.png" class="me-1"
                                                    style="width:25px;">

                                                <div class="fs-2 fw-bold"></div>
                                            </div>
                                            <!--end::Number-->

                                            <!--begin::Label-->
                                            <a href="" class="fw-semibold fs-6 text-gray-500" style="color: black;">Facebook
                                            </a>
                                            <!--end::Label-->
                                        </div>
                                        <div
                                            class="border border-gray-300 border-dashed rounded min-w-125px py-3 px-4 me-6 mb-3">
                                            <!--begin::Number-->
                                            <div class="d-flex align-items-center">
                                                <img src="assets/images/logos/twitter.png" class="me-1"
                                                    style="width:25px;">

                                                <div class="fs-2 fw-bold"></div>
                                            </div>
                                            <!--end::Number-->

                                            <!--begin::Label-->
                                            <a href="" class="fw-semibold fs-6 text-gray-500" style="color: black;">Twitter
                                            </a>
                                            <!--end::Label-->
                                        </div>
                                        <!--end::Stat-->

                                        <!--begin::Stat-->
                                        <div
                                            class="border border-gray-300 border-dashed rounded min-w-125px py-3 px-4 me-6 mb-3">
                                            <!--begin::Number-->
                                            <div class="d-flex align-items-center">
                                                <img src="assets/images/logos/linkedin.png" class="me-1"
                                                    style="width:25px;">

                                                <div class="fs-2 fw-bold"></div>
                                            </div>
                                            <!--end::Number-->

                                            <!--begin::Label-->
                                            <a href="" class="fw-semibold fs-6 text-gray-500" style="color: black;">Linkedin
                                            </a>
                                            <!--end::Label-->
                                        </div>
                                        <!--end::Stat-->

                                        <!--begin::Stat-->

                                                    style="width:25px;">

                                            <!--end::Number-->

                                            <!--begin::Label-->
                                            <a href="" class="fw-semibold fs-6 text-gray-500" style="color: black;">Instagram
                                            </a>
                                            <!--end::Label-->
                                        </div>
                                        <!--end::Stat-->
                                    </div>
                                    <!--end::Stats-->
                                </div>
                                <!--end::Wrapper-->

                                <!--begin::Progress-->

                                <!--end::Progress-->

                <div >
                    <div >
                        <div class="component-wrapper rounded shadow">
                            <div class="p-4 bg-light">
                                <h5 class="title mb-0"> d√©tails de la profil</h5>
                            </div>

                            <div class="p-4">
                                <div class="primary-form mt-3 p-4 bg-light shadow">
                                    <form (ngSubmit)="updateDeveloppeurs()" [formGroup]="updateForm">
                                        <p class="mb-0" id="error-msg"></p>
                                        <div id="simple-msg"></div>
                                        <div class="row">
                                            <div class="col-16">
                                                <label class="form-label fs-6 mt-3 mb-1">Votre nom </label>
                                                <div class="row">
                                                    <div class="col-6">
                                                        <div class="form-icon position-relative">
                                                            <i class="mdi mdi-account icon-sm icons"></i>
                                                            <input name="name" formControlName="nom" type="text"
                                                                class="form-control ps-5 fs-6"
                                                               >
                                                        </div>
                                                    </div>
                                                    <div class="col-6"style=" position: relative;
                                                    bottom: 23px;">
                                                        <label >Votre Pr√©nom</label>
                                                    
                                                        <div class="form-icon position-relative">
                                                            <i class="mdi mdi-account icon-sm icons"></i>
                                                            <input name="name"formControlName="prenom" type="text"
                                                                class="form-control ps-5 fs-6"
                                                                >
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <label class="form-label fs-6 mt-3 mb-1">Votre Email </label>
                                                <div class="form-icon position-relative">
                                                    <i class="mdi mdi-email-outline icon-sm icons"></i>
                                                    <input name="email" formControlName="email" type="email"
                                                        class="form-control ps-5 fs-6" >
                                                </div>

                                            </div>
                                            <!--end col-->
                                            <div class="col-12">
                                                <label class="form-label fs-6 mt-3 mb-1">Votre Mot De Passe </label>
                                                <div class="form-icon position-relative">
                                                    <i class="mdi mdi-email-outline icon-sm icons"></i>
                                                    <input name="Mot-de-passe" formControlName="pswd" type="password"
                                                        class="form-control ps-5 fs-6" >
                                                </div>

                                            </div>

                                            <div class="col-12">
                                                <label class="form-label fs-6 mt-3 mb-1">Adresse</label>
                                                <div class="form-icon position-relative">
                                                    <i class="mdi mdi-book-outline icon-sm icons"></i>
                                                    <input name="subject" formControlName="adresse"
                                                        class="form-control ps-5 fs-6" >
                                                </div>
                                            </div>


                                            <div class="col-12">
                                                <label class="form-label fs-6 mt-3 mb-1">Tel√©phone</label>
                                                <div class="form-icon position-relative">
                                                    <i class="mdi mdi-book-outline icon-sm icons"></i>
                                                    <input name="subject" formControlName="tel"
                                                        class="form-control ps-5 fs-6" >
                                                </div>
                                            </div>
                                            <!--end col-->

                                          
                                        </div>
                                        <!-- end row -->
                                        <div class="row">
                                            <div class="col-12 fs-6 mt-3">
                                                <button type="button" class="btn btn-primary" (click)="basculerEditionChamps()">Modifier</button>
                                    
                                                <!-- Bouton "Enregistrer" visible seulement si les champs sont √©ditables -->
                                                <button type="submit" class="btn btn-primary" *ngIf="boutonVisible">Enregistrer</button>
                                            </div>
                                            <!--end col-->
                                        </div>
                                        <!--end row-->
                                    </form>
                                    <!-- end form -->
                                </div>
                                <!--end primary-form-->
                            </div>
                        </div>
                    </div>

                  
                </div></div>
                <!--end col-->
           
            <!--end row-->
        
        <!--end container-->
    <!--end section-->
    <!-- End -->

</section>
